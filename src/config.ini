[experimet]
exp-name: dev-0
exp-base-dir: ../exp/
logging-level: DEBUG

[distributed]
master-addr: 10.80.110.209
master-port: 12341
nccl-socket-iframe: vlan889
nccl-ib-disable: 1
nodes: 1
nproc-per-node: 2
gpus-per-proc: 1
distributed-validation: False

[data]
root: /scratch/palonso/data/discotube/discotube-specs/
train-pickle: ../out/gt_train_20k.pk
val-pickle: ../out/gt_val_20k.pk
just-one-batch: True
val-sampling-strategy: random_patch
train-sampling-strategy: random_patch

[model]
model-name: VGG
x-size: 128

[optimizer]
lr: 1e-3
lr-decay: 5e-1
lr-patience: 5

[train]
trainer: VanillaTrainer
seed: 0
epochs: 10
learning-rate: 1e-3
train-batch-size: 250
val-batch-size: 250
